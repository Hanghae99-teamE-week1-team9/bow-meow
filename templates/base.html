<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <!--기본코드-->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!--외부폴더 참조link-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!--title-->
  <title>{% block title %}{% endblock %};Bow-Meow:유기반려동물 제보</title>
  {% endblock %} {% block javascript %}
  <script src="{{ url_for('static',filename='js/script.js') }}"></script>
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-success navbar-dark">
    <!--brand logo-->
    <a class="navbar-brand" href="/">
      <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
        alt="">
      Bow-Meow</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/auth/login">
          <button type="button" class="btn btn-light" onclick="goToLoginPage()">로그인</button></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">
          <button type="button" class="btn btn-light" onclick="goToJoinPage()">회원가입</button></a>
      </li>
    </ul>
  </nav>
  <div class=" container-fluid">
    <div id="content">{% block content %}{% endblock %}</div>
  </div>
  <div id="footer">
    {% block footer %} &copy; Copyright 2008 by
    <a href="http://domain.invalid/">you</a>. {% endblock %}
  </div>
</body>

</html>
